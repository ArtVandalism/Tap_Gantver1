<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gant Alco Clicker</title>
    <style>
        body {
            background-color: #25223a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        .score {
            font-size: 100px;
        }

        .image-container {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #bf6524;
            border-radius: 10px;
            margin: 0 auto;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #ff8b1f;
            width: 0%;
            border-radius: 10px;
            transition: width 0.2s ease-in-out;
        }

        .snack-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25223a;
            padding: 10px 20px;
            border-radius: 5px;
            color: #ff8b1f;
            font-size: 20px;
            display: none;
        }

        img {
            transition: transform 0.6s ease;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score" id="score">0</div>
        <div class="image-container" id="imageContainer">
            <img src="assets/gant.png" id="clickImage" alt="Gant">
            <div class="snack-bar" id="snackBar">+1123 ðŸ¤¡</div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
